<body>
  <div class="container">

    <!-- è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ  -->
    <div class="add-form">
      <div class="form-row">
        <input type="text" id="task-title" placeholder="ã‚¿ã‚¹ã‚¯åã‚’å…¥åŠ›..." />
        <select id="task-priority">

        <button onclick="addTask()">è¿½åŠ </button>

    <!-- ãƒ•ã‚£ãƒ«ã‚¿ -->
    <div class="filters">
      <button class="filter-btn active" onclick="filterTasks('all')">ã™ã¹ã¦</button>
      <button class="filter-btn" onclick="filterTasks('æœªç€æ‰‹')">æœªç€æ‰‹</button>
      <button class="filter-btn" onclick="filterTasks('é€²è¡Œä¸­')">é€²è¡Œä¸­</button>

    <!-- ã‚¿ã‚¹ã‚¯ãƒªã‚¹ãƒˆ -->
    <div class="tasks" id="task-list">

  <script>
    let currentFilter = 'all';
    
    // ã‚¿ã‚¹ã‚¯èª­ã¿è¾¼ã¿
    async function loadTasks() {
      const url = currentFilter === 'all' ? '/api/tasks' : `/api/tasks?status=${currentFilter}`;
      const res = await fetch(url);
      const tasks = await res.json();
      
      const taskList = document.getElementById('task-list');
      
      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="empty">ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }
      
      taskList.innerHTML = tasks.map(task => `
        <div class="task ${task.status === 'å®Œäº†' ? 'completed' : ''}">
          <div class="task-priority ${task.priority === 'é«˜' ? 'high' : task.priority === 'ä¸­' ? 'medium' : 'low'}"></div>
          <div class="task-content">
            <div class="task-title">${task.title}</div>
            <div class="task-meta">
              <span>ID: ${task.id}</span>
              <span>å„ªå…ˆåº¦: ${task.priority}</span>
              ${task.deadline ? `<span>ç· åˆ‡: ${task.deadline}</span>` : ''}
              ${task.assignee ? `<span>æ‹…å½“: ${task.assignee}</span>` : ''}
              <span>çŠ¶æ…‹: ${task.status}</span>
            </div>
          </div>
          <div class="task-actions">
            ${task.status !== 'å®Œäº†' ? `
              <button class="done" onclick="updateTaskStatus(${task.id}, 'å®Œäº†')">å®Œäº†</button>
              <button onclick="updateTaskStatus(${task.id}, 'é€²è¡Œä¸­')">é€²è¡Œä¸­</button>
            ` : `
              <button onclick="updateTaskStatus(${task.id}, 'æœªç€æ‰‹')">å†é–‹</button>
            `}
            <button class="delete" onclick="deleteTask(${task.id})">å‰Šé™¤</button>
          </div>
        </div>
      `).join('');
    }
    
    // çµ±è¨ˆèª­ã¿è¾¼ã¿
    async function loadStats() {
      const res = await fetch('/api/stats');
      const stats = await res.json();
      
      document.getElementById('stat-total').textContent = stats.total;
      
      const statusCounts = {};
      stats.byStatus.forEach(s => statusCounts[s.status] = s.count);
      
      document.getElementById('stat-open').textContent = statusCounts['æœªç€æ‰‹'] || 0;
      document.getElementById('stat-progress').textContent = statusCounts['é€²è¡Œä¸­'] || 0;
      document.getElementById('stat-done').textContent = statusCounts['å®Œäº†'] || 0;
    }
    
    // ã‚¿ã‚¹ã‚¯è¿½åŠ 
    async function addTask() {
      const title = document.getElementById('task-title').value.trim();
      if (!title) {
        alert('ã‚¿ã‚¹ã‚¯åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      
      const priority = document.getElementById('task-priority').value;
      const deadline = document.getElementById('task-deadline').value || null;
      const assignee = document.getElementById('task-assignee').value.trim() || null;
      
      await fetch('/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, priority, deadline, assignee })
      });
      
      // ãƒ•ã‚©ãƒ¼ãƒ ã‚¯ãƒªã‚¢
      document.getElementById('task-title').value = '';
      document.getElementById('task-deadline').value = '';
      document.getElementById('task-assignee').value = '';
      
      loadTasks();
      loadStats();
    }
    
    // ã‚¿ã‚¹ã‚¯çŠ¶æ…‹æ›´æ–°
    async function updateTaskStatus(id, status) {
      await fetch(`/api/tasks/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      
      loadTasks();
      loadStats();
    }
    
    // ã‚¿ã‚¹ã‚¯å‰Šé™¤
    async function deleteTask(id) {
      if (!confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
      
      await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
      
      loadTasks();
      loadStats();
    }
    
    // ãƒ•ã‚£ãƒ«ã‚¿
    function filterTasks(status) {
      currentFilter = status;
      
      // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      loadTasks();
    }
    
    // Enterã‚­ãƒ¼ã§è¿½åŠ 
    document.getElementById('task-title').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });
    
    // åˆå›èª­ã¿è¾¼ã¿
    loadTasks();
    loadStats();
    
    // 30ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–°
    setInterval(() => {
      loadTasks();

    }, 30000);
  </script>
